     <script>

function updateappconfig(callback){
	

	 $.get( "/services/getappConfig/rand?inte="+Math.random(), function( data ) {
		  
		  $xml = $( data )
		  $status = $xml.find( "status" )		  
		  
		  $("#teams").val($status.attr("teams"))
		   $("#environments").val($status.attr("environments"))
		   callback()
		    
		   
		   
		});
	
	
}
function updateapphosts(){
	

	 $.get( "/services/gethosts/rand?inte="+Math.random(), function( data ) {
		  
		  $xml = $( data )
		  $status = $xml.find( "status" )		  
		  
		  if( $status.attr("error") =="true"){
	 			
			  $("#hosts").val("")
	 			  
	 		  } else{
	 			 
	 			 $("#hosts").val($status.attr("hosts"))
	 			
	 		  }
		  
		 
		   
		    
		   
		   
		});
	
	
}


  $(function() {
  
	
	updateappconfig(function(){
		showpage('monitor');
	
	});
	
	updateapphosts();
	
	 
  });	
  
  
  
</script>
